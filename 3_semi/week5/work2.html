<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Vue Trello?</title>

  <body>
    <header>
      <div class="header-title">Vue Trello?</div>

    <div class="main-container" id="app">
      <div class="list-container">
        <div class="list-header">Ë≤∑„ÅÑÁâ©„É™„Çπ„Éà</div>
        <div class="cards-container">
          <!-- WORK„ÅßÁ∑®ÈõÜ„Åô„Çã„ÅÆ„ÅØ„Åì„Åì„Åã„Çâüëá -->
          <div class="card" v-for="(todo,index) in list">

            <div class="text">{{todo.text}}</div>
            <div class="delete" v-on:click="deleteTodo(index)"></div>
          </div>
          <!-- WORK„ÅßÁ∑®ÈõÜ„Åô„Çã„ÅÆ„ÅØ„Åì„Åì„Åæ„ÅßüëÜ -->
        </div>
        <div class="list-footer">
          <div class="input-container">
            <!-- WORK„ÅßÁ∑®ÈõÜ„Åô„Çã„ÅÆ„ÅØ„Åì„Åì„Åã„Çâüëá -->
            <!-- v-model„ÇíËøΩÂä†„Åô„Çã„Åì„Å®„Åß„É¶„Éº„Ç∂„Éº„ÅåÂ§âÊï∞„ÇíÊõ∏„ÅçÊèõ„Åà„Çã„Åì„Å®„Åå„Åß„Åç„Çã -->
            <input type="text" class="input-todo" v-model="inputTodo" />
            <div class="input-button" v-on:click="addTodo">ËøΩÂä†</div>
            <!-- WORK„ÅßÁ∑®ÈõÜ„Åô„Çã„ÅÆ„ÅØ„Åì„Åì„Åæ„ÅßüëÜ -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          inputTodo: "",
          list: [
            {
              text: "„Å≤„ÅçËÇâ„Çí300gË≤∑„ÅÜ",
              isDone: false,
            },
            {
              text: "„Éõ„Ç¶„É¨„É≥„ÇΩ„Ç¶„Çí1ÊùüË≤∑„ÅÜ",
              isDone: false,
            },
            {
              text: "„Éî„Éº„Éû„É≥„Çí2ÂÄãË≤∑„ÅÜ",
              isDone: false,
            },
          ],
        },
        methods: {
          addTodo: function() {
            let inputTodo = this.inputTodo
            this.list.push({ text: inputTodo, isDone: false })
          },
          deleteTodo: function(index) {
            this.list.splice(index)
          },
        },
      })
    </script>
  </body>
</html>
